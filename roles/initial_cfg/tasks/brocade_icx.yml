---
# tasks file for initial_cfg
- name: Set Basic System Cfg
  community.network.icx_system:
    hostname: "{{ hostname }}"
    domain_name: "{{ domain_name }}"
    domain_search: 
      - hkn.lab
    name_servers:
      - "172.16.1.13"
      - "172.16.1.11"
    state: present

- name: Set Admin Cfg
  community.network.icx_user:
    aggregate:
      - name: admin
        privilege: 5
        # sshkey: {{ omit }}
        configured_password: "{{ admin_password }}"
        update_password: always
        state: present
